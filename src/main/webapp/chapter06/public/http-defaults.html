<!DOCTYPE html>
<html ng-app="notesApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP Default Example</title>
</head>
<body ng-controller="LoginCtrl as loginCtrl">
    <h1>Hello HTTP Defaults!</h1>
    <div>
        <div ng-bind="loginCtrl.message"></div>
        <form name="loginForm"
              ng-submit="loginCtrl.login()">
            <input type="text"
                    placeholder="Username"
                    ng-model="loginCtrl.user.username"
                    required>
            <input type="password"
                   placeholder="Password"
                   required>
            <input type="submit"
                    value="Login"
                    ng-disabled="loginForm.$invalid">
        </form>
    </div>

    <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js">
    </script>
    <script
        src="http-defaults.js">
    </script>

</body>
</html>
