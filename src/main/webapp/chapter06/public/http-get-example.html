<!DOCTYPE html>
<html ng-app="notesApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>$http get example</title>
    <style>
        .item {
            padding: 10px;
        }
    </style>
</head>
<body ng-controller="MainCtrl as mainCtrl">
    <h1>Hello servers!</h1>
    <div ng-repeat="todo in mainCtrl.items" class="item">
        <div><span ng-bind="todo.author"></span></div>
    </div>

    <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js">
    </script>
    <script>
        angular.module('notesApp', [])
                .controller('MainCtrl', ['$http', function($http) {
                    var self = this;
                    self.items = [];
                    $http.get('api/note').then(function(response) {
                        self.items = response.data;
                    }, function(errResponse) {
                        console.error('Error while fetching notes');
                    });
                }]);
    </script>

</body>
</html>
